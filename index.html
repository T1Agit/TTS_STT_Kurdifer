<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>TTS Web Interface</title>\n    <style>\n        body {\n            font-family: Arial, sans-serif;\n            background: linear-gradient(to right, #6a11cb, #2575fc);\n            margin: 0;\n            padding: 0;\n            display: flex;\n            justify-content: center;\n            align-items: center;\n            height: 100vh;\n        }\n        .card {\n            background: white;\n            border-radius: 15px;\n            padding: 20px;\n            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);\n            width: 300px;\n            text-align: center;\n        }\n        textarea {\n            width: 100%;\n            height: 100px;\n            margin: 10px 0;\n            padding: 10px;\n            border-radius: 5px;\n            border: 1px solid #ccc;\n        }\n        select, button {\n            width: 100%;\n            padding: 10px;\n            border-radius: 5px;\n            border: 1px solid #ccc;\n            margin: 10px 0;\n        }\n        audio {\n            margin-top: 20px;\n            width: 100%;\n        }\n        .loading {\n            display: none;\n            color: #ff5722;\n        }\n    </style>\n</head>\n<body>\n    <div class="card">\n        <h2>Text-to-Speech</h2>\n        <select id="language">\n            <option value="en">English</option>\n            <option value="de">German</option>\n            <option value="fr">French</option>\n            <option value="tr">Turkish</option>\n            <option value="ku">Kurdish</option>\n        </select>\n        <textarea id="textInput" placeholder="Enter text here"></textarea>\n        <button id="generateBtn">Generate Speech</button>\n        <div class="loading" id="loading">Loading...</div>\n        <audio id="audioPlayer" controls></audio>\n    </div>\n    <script src="base44.js"></script>\n    <script>\n        const generateBtn = document.getElementById('generateBtn');\n        const textInput = document.getElementById('textInput');\n        const audioPlayer = document.getElementById('audioPlayer');\n        const loading = document.getElementById('loading');\n        const language = document.getElementById('language');\n\n        generateBtn.addEventListener('click', async () => {\n            const text = textInput.value;\n            const lang = language.value;\n            loading.style.display = 'block';\n            audioPlayer.src = '';\n            try {\n                const response = await fetch(`https://ttssttkurdifer-production.up.railway.app/generate?text=${encodeURIComponent(text)}&lang=${lang}`);\n                if (!response.ok) {\n                    throw new Error('Network response was not ok');\n                }\n                const data = await response.json();\n                const audioData = base44.decode(data.audio);\n                const blob = new Blob([audioData], { type: 'audio/wav' });\n                const url = URL.createObjectURL(blob);\n                audioPlayer.src = url;\n            } catch (error) {\n                console.error('Error:', error);\n                alert('Failed to generate speech. Please try again.');\n            } finally {\n                loading.style.display = 'none';\n            }\n        });\n    </script>\n</body>\n</html>
